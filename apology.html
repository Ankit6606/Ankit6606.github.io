<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apology + Shuttle Proposal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: popUp 1s ease-in-out forwards;
      max-width: 500px;
    }

    .apology-text {
      font-size: 24px;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .apology-text:nth-child(2) { animation-delay: 1s; }
    .apology-text:nth-child(3) { animation-delay: 2s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      color: red;
      font-size: 32px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .question {
      font-size: 20px;
      margin-top: 30px;
      animation: fadeInUp 1s ease forwards;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes-btn { background-color: #4caf50; color: white; }
    .no-btn { background-color: #f44336; color: white; }
    .click-btn { background-color: #6200ea; color: white; }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .final-screen {
      font-size: 22px;
      line-height: 1.6;
      animation: fadeIn 2s ease forwards;
    }

    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confettiFall 2s linear forwards;
      opacity: 0.8;
      border-radius: 2px;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(600px) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <div class="apology-text">I am sorry for ignoring you üíî</div>
    <div class="apology-text">I didn‚Äôt mean to hurt you.</div>
    <div class="apology-text">Please forgive me üôè <span class="heart">‚ù§Ô∏è</span></div>

    <button class="click-btn" id="startBtn" onclick="startQuestion()">Click Me</button>
  </div>

  <script>
    const questions = [
      "Will you travel with me in shuttle? üöå",
      "Wait... Will you *please* travel with me in shuttle? ü•∫",
      "I‚Äôll get you window seat everyday... please say yes! üò¢",
      "No traffic, no stress ‚Äî just us! Will you join me? üöÄ",
      "You‚Äôre breaking my heart üò≠ Just say yes once!",
      "Pretty please with extra ice cream? üç¶üç¶"
    ];
    let noClickCount = 0;

    function startQuestion() {
      const main = document.getElementById("main");
      main.innerHTML = `
        <div class="question" id="question">${questions[0]}</div>
        <div class="buttons" id="btns">
          <button class="yes-btn" onclick="handleYes()">Yes</button>
          <button class="no-btn" onclick="handleNo()">No</button>
        </div>
      `;
    }

    function handleYes() {
      triggerConfetti();

      setTimeout(() => {
        const main = document.getElementById("main");
        main.innerHTML = `
          <div class="final-screen">
            <h2>Wohoooo, congrats on this decision üéâ</h2>
            <p>Here's to endless ice cream sharings and papri chat moments,
            and looking forward to endless restaurant hoppings (not on Saturday ofc üòÜ)</p>
          </div>
        `;
      }, 2000);
    }

    function handleNo() {
      noClickCount++;
      const question = document.getElementById("question");
      const nextText = questions[Math.min(noClickCount, questions.length - 1)];
      question.innerText = nextText;
      question.style.animation = "none";
      void question.offsetWidth;
      question.style.animation = "fadeInUp 1s ease forwards";
    }

    function triggerConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.width = Math.random() * 8 + 4 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 2500);
      }
    }

    function getRandomColor() {
      const colors = ['#f44336', '#e91e63', '#9c27b0', '#3f51b5', '#03a9f4', '#4caf50', '#ffc107', '#ff5722'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
